<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario sobre Taylor Swift</title>
    <link rel="stylesheet" href="baby.css">
</head>
<body>
    <h1>Formulario sobre Taylor Swift</h1>
    <nav>
        <ul>
            <li><a href="indext.html">Introducción de Taylor Swift</a></li>
            <li><a href="albumes.html">Canciones</a></li>
            <li><a href="formulario.html">formulario</a></li>
            <li><a href="tayloradoptame.html">Galería</a></li>
        </ul>
    </nav>
    <form action="#" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required><br>

        <label for="correo">Correo Electrónico:</label>
        <input type="email" id="correo" name="correo" required><br>

        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena" required><br>

        <label for="pais">País:</label>
        <select id="pais" name="pais">
            <option value="Argentina">Argentina</option>
            <option value="Brasil">Brasil</option>
            <option value="Chile">Chile</option>
            <option value="Colombia">Colombia</option>
            <option value="México">México</option>
            <option value="Perú">Perú</option>
            <option value="El Salvador">El salvador</option>
            <option value="Otro">Otro</option>
        </select><br>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad"><br>

        <label for="genero_favorito">Género Musical Favorito:</label>
        <input type="text" id="genero_favorito" name="genero_favorito"><br>

        <label for="opinion">Opinión sobre Taylor Swift:</label><br>
        <textarea id="opinion" name="opinion" rows="4" cols="50" required></textarea><br>
        
        <label for="cancion_favorita">Canción Favorita:</label>
        <input type="text" id="cancion_favorita" name="cancion_favorita" required><br><br>
        
        <label for="album_favorito">Álbum Favorito:</label>
        <input type="text" id="album_favorito" name="album_favorito" required><br><br>
        
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
